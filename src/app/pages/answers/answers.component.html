<div>
    <br>
    <h4 class="">{{ currentSurvey.observation }}</h4>
    <hr>
    <div>
        <div *ngFor="let question of iSurveyAnswers; ; let y = index">
            <div class="form-group row">
                <label class="col-8 col-form-label">{{ y + 1 }} - {{ question.question }}</label>
                <br>
                <div class="col-8">
                    <input class="form-control col-4" type="text" placeholder="Respuesta" [(ngModel)]="question.answer">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group row ">
    <label class="col-2 col-form-label ">&nbsp;</label>
    <div class="input-group col-md-8 ">
        <button (click)="saveAnswers()" class="btn btn-outline-primary btn-block ">
        Guardar
      </button>
    </div>
</div>

<hr>
<pre>
    {{ iSurveyAnswers | json }}
</pre>
